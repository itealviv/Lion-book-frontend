<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" routerLink="/">
            <strong class="blue-text">LionBook</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                    <a class="nav-link waves-effect" routerLink="">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link waves-effect" routerLink="/authors">Autors</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li *ngIf="dataService.loggedCheck" class="nav-item">
                    <a (click)="dataService.signOut()" class="nav-link waves-effect">
                        <i class="fas fa-sign-out-alt"></i>Sign out
                    </a>
                </li>
                <li *ngIf="!dataService.loggedCheck" class="nav-item">
                    <a routerLink="/login" class="nav-link waves-effect">
                        <i class="fas fa-sign-in-alt"></i>Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" routerLink="/cart">
                        <span class="badge red z-depth-1 mr-1"> 1 </span>
                        <i class="fas fa-shopping-cart"></i>
                        <span class="clearfix d-none d-sm-inline-block">Cart</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border border-light rounded waves-effect" href="https://github.com/itealviv/Lion-book-frontend" target="_blank">
                        <i class="fab fa-github mr-2"></i>GitHub
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->
