<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div *ngIf="dataService.authors" class="table-responsive">
                    <table class="table product-table">
                        <thead class="mdb-color lighten-5">
                        <tr>
                            <th class="font-weight-bold">
                                <strong>â„–</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Photo</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Title</strong>
                            </th>
                            <th class="font-weight-bold">
                                <strong>Description</strong>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of dataService.authors; let i = index">
                            <td>
                                <strong>{{i+1}}</strong>
                            </td>
                            <th scope="row">
                                <img src="{{item.media.path}}" alt="" class="img-fluid z-depth-0" style="max-width: 120px;">
                            </th>
                            <td>
                                <h5 class="mt-3">
                                    <strong>{{item.title}}</strong>
                                </h5>
                            </td>
                            <td>
                                <p class="text-muted">{{item.description}}</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
